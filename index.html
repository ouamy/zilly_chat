<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.jsdelivr.net/npm/argon2-browser@1.18.0/dist/argon2-bundled.min.js"></script>

<body>

  <div id="login">

    <button id="startBtn">Start Chat</button>
  </div>

  <div id="chat">
    <div id="header">
      <h1>ZillyChat</h1>
      <div id="volume-control">
        <span id="volume-icon">ðŸ”Š</span>
        <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.5" />
      </div>
    </div>
    <div id="messages"></div>
    <form id="input-area">
      <input id="messageInput" type="text" placeholder="Type your message..." autocomplete="off" />
      <span id="emoji-button">ðŸ™‚</span>
      <button type="button" id="sendBtn">Send</button>
    </form>

</body>
</html>
